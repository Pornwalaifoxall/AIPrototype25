<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Iris Classifier</title>
    <style>
        /* --- CSS ตกแต่ง --- */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Prompt:wght@300;400;600&display=swap');

        body {
            font-family: 'Prompt', sans-serif;
            background: radial-gradient(circle at center, #fbf2d5 0%, #d4af37 40%, #5a2d0c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 2px solid #d4af37;
            position: relative;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 2px solid #d4af37;
            border-radius: 15px;
            pointer-events: none;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5em;
            color: #8b4513;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 0px rgba(212, 175, 55, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 1em;
            color: #5a2d0c;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ebd5a0;
            border-radius: 8px;
            background-color: #fffdf5;
            box-sizing: border-box;
            transition: all 0.3s;
            font-family: 'Prompt', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .btn-predict {
            background: linear-gradient(45deg, #d4af37, #b48811);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.3em;
            font-family: 'Great Vibes', cursive;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(180, 136, 17, 0.4);
            transition: transform 0.2s;
        }

        .btn-predict:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, #ebd5a0, #d4af37);
            color: #5a2d0c;
        }

        /* --- Modal CSS --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            border: 4px double #d4af37;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popUp 0.5s ease-out forwards;
        }

        @keyframes popUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .result-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2em;
            color: #d4af37;
            margin-bottom: 15px;
        }

        /* ตกแต่งรูปภาพในผลลัพธ์ */
        .flower-img-result {
            width: 150px;
            height: 150px;
            object-fit: cover; /* ตัดภาพให้พอดีวงกลม/สี่เหลี่ยม ไม่เบี้ยว */
            border-radius: 50%; /* ทำเป็นวงกลม */
            border: 5px solid #d4af37;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .result-species {
            font-size: 1.8em;
            color: #5a2d0c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .close-btn {
            background: #ccc;
            color: #333;
            border: none;
            padding: 8px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
        }
        .close-btn:hover { background: #bbb; }
    </style>
</head>
<body>

    <div class="container">
        <h1>&#127800; Iris Classifier</h1>
        
        <div class="form-group">
            <label>Sepal Length (cm)</label>
            <input type="number" id="sl" step="0.1" value="5.1">
        </div>
        <div class="form-group">
            <label>Sepal Width (cm)</label>
            <input type="number" id="sw" step="0.1" value="3.5">
        </div>
        <div class="form-group">
            <label>Petal Length (cm)</label>
            <input type="number" id="pl" step="0.1" value="1.4">
        </div>
        <div class="form-group">
            <label>Petal Width (cm)</label>
            <input type="number" id="pw" step="0.1" value="0.2">
        </div>
        
        <button class="btn-predict" onclick="predict()">Predict Species</button>
    </div>

    <div class="modal-overlay" id="resultModal">
        <div class="modal-content">
            <div class="result-title">The Result is...</div>
            
            <img id="flowerImg" class="flower-img-result" src="" alt="Flower Image">
            
            <div class="result-species" id="speciesName">...</div>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function predict() {
            let pw = parseFloat(document.getElementById('pw').value);
            let species = "";
            let imgUrl = "";

            // Logic เดิม + เพิ่มการเลือกรูปภาพ (ใช้รูปจาก Wikipedia เป็นตัวอย่าง)
            if (pw < 0.8) {
                species = "Setosa";
                imgUrl = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Kosaciec_szczecinkowaty_Iris_setosa.jpg/320px-Kosaciec_szczecinkowaty_Iris_setosa.jpg";
            } else if (pw < 1.75) {
                species = "Versicolor";
                imgUrl = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Iris_versicolor_3.jpg/320px-Iris_versicolor_3.jpg";
            } else {
                species = "Virginica";
                imgUrl = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Iris_virginica.jpg/320px-Iris_virginica.jpg";
            }

            // แสดงผล
            document.getElementById('speciesName').innerText = "Iris " + species;
            document.getElementById('flowerImg').src = imgUrl; // สั่งเปลี่ยนรูป
            document.getElementById('resultModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = "none";
        }

        window.onclick = function(event) {
            let modal = document.getElementById('resultModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
